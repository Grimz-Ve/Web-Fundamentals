<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="">
        <div>
            <label for="f_name">First Name: *</label>
            <input type="text" name="f_name" id="f_name">
        </div>

        <div>
            <label for="l_name">Last Name: *</label>
            <input type="text" name="l_name" id="l_name">
        </div>

        <div>
            <label for="">Email Address: *</label>
            <input type="email" name="email" id="email">
        </div>

        <div>
            <label for="">Password: *</label>
            <input type="password" name="pass" id="pass">
        </div>

        <div>
            <label for="">Confirm Password: *</label>
            <input type="password" name="ckh_pass" id="chk_pass">
        </div>

        <div>
            <label for="bday">Birthday</label>
            <input type="date" name="bday" id="bday">
        </div>

        <div>
            Gender Identity:
        </div>

        <div>
            <input type="radio" name="gender" id="" value="1">
            <label for="male">Male</label>  

            <input type="radio" name="gender" id="" value="2">
            <label for="female">Female</label>  

            <input type="radio" name="gender" id="" value="3">
            <label for="nb">Non-Binary</label>  

            <input type="radio" name="gender" id="" value="4">
            <label for="na">I prefer not to answer</label>  
        </div>
        <div>
            <p>A short description about myself:</p>
            <textarea name="A short description about yourself" id="" cols="30" rows="2"></textarea>
        </div>  

        <div>
        Favorite language:
        <select name="favLang" id="">
            <option value="1">HTML</option>
            <option value="2">CSS</option>
            <option value="3">JavaScript</option>
            <option value="4">C#</option>
        </select>
        </div>

        <div>
            <input type="checkbox">
            <label for="">Yes, I would like to recieve periodic email updates</label>
        </div>

        <div>
            <input type="submit" value="Create Account">
        </div>
        <p>*Indicates a required field</p>
    </form>
    
</body>
</html>
